name: API Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Postman tests with Newman
        run: npm run test

      # - name: Find Latest Report File
      #   id: find-report
      #   run: echo "REPORT_FILE=$(ls -t reports/report_*.html | head -n 1)" >> $GITHUB_ENV

      - name: Verify Report Exists
        run: ls -l reports/

      - name: Find Latest Report File
        id: find-report
        run: |
          echo "REPORT_FILE=$(ls -t reports/report_*.html | head -n 1)" >> $GITHUB_ENV

      - name: Debug Report File
        run: |
          echo "Report File: $REPORT_FILE"
        env:
          REPORT_FILE: ${{ env.REPORT_FILE }}


      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: ${{ env.REPORT_FILE }}